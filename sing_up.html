<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>COOPERPE - Sing Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="topbar"></div>
    <div class="conteudo login">
        <img src="imagens/logo.png" alt="COOPERPE" height="150px" width="150px">
        <h2 class="cabecario">Seja bem vindo a Família</h2>
        <div class="login">
            <form action="index.html" method="get">
                <label>Nome</label>
                <input type="text" name="name">
                <label>Email</label>
                <input type="email" name="email">
                <label>Senha</label>
                <input type="password" name="passwd">
                <label>Posição</label>
                <select name="posicao">
                    <option value="cliente">Cliente</option>
                    <option value="cooperado" selected>Cooperado</option>
                    <option value="gerente">Gerente</option>
                </select>
                <button>Registrar</button>
            </form>
        </div>
    </div>

    <!--Isso links o JS com o React (eu acho kkk)-->  
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="topbar.js"></script>
</body>
</html>
