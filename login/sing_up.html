<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>COOPERPE - Sing Up</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="topbar">
        <a href="../index.html" class="logo">COOPERPE</a>
        <div class="login_bar">
            <a href="index.html">Home</a>
            <a href="quem_somos.html">Quem Somos</a>

            <a href="./sing_in.html">Sing In</a>
            <a href="./sing_up.html">Sing Up</a>

        <img src="../imagens/logo.png" alt="COOPERPE" height="150px" width="150px">
        <h2 class="cabecario">Seja bem vindo a Família</h2>
        <div class="login">
            <form action="../index.html" method="get">
                <label>Nome</label>
                <input type="text" name="name">

                <input type="password" name="passwd">
                <label>Posição</label>
                <select name="posicao">
                    <option value="cliente">Cliente</option>
                    <option value="cooperado" selected>Cooperado</option>
                    <option value="gerente">Gerente</option>
                </select>
                <button>Registrar</button>
            </form>
        </div>
    </div>
