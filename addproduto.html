<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon" />
    <title>Gerenciar produtos</title>
    <link rel="stylesheet" href="index.css">
    <!--Adicionando bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Adicionando fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topbar"></div>
    <div class="addprodutos">
        <h3 class="titulo">Gerenciar Produtos</h3>
        <div class="d-flex justify-content-between textAddBtn">
            <h3>Seus produtos e auterações: </h3>
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#modalExemplo">
            + Adicionar
            </button>
    
            <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="nomeM" placeholder="Nome"/>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="tipoM">
                                <option>Selecione o tipo:</option>
                                <option>Grãos</option>
                                <option>Maquinário</option>
                                <option>Mudas e Sementes</option>
                                <option>Rações</option>
                                <option>Remédio e Vacinas</option>
                                <option>Variádos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="quantM" placeholder="Quantidade"/>
                        </div>
                        <div class="form-group input-group mb-3">
                            <input type="text" class="form-control" name="validM" placeholder="Validade"/>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">meses</span>
                            </div>
                        </div>
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">R$</span>
                            </div>
                            <input type="text" class="form-control" name="precoM" placeholder="Preço"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="funcao()" data-dismiss="modal">Adicionar</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        <div>
            <div id="produtos"></div>
        </div>
    </div>

    

    <!--Isso linka o JS com o Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--React Bootstrap-->
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <script> var Alert = ReactBootstrap.Alert; </script>
    
    <!--Importa o head/topbar-->
    <script src="index.js"></script>
    <script src="produtos.js"></script>
</body>
</html>
