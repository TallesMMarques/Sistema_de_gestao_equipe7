<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>COOPERPE - Sing In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="topbar"></div>
    <div class="conteudo">
        <img src="imagens/logo.png" alt="COOPERPE" height="150px" width="150px">
        <h2 class="cabecario">Entrar</h2>
        <div class="login">
            <form action="index.html" method="get">
                <label>Email</label>
                <input type="email" name="email">
                <label>Senha</label>
                <input type="password" name="passwd">
                <button>Login in</button>
            </form>
            <p class="extra_msn">Você não tem uma conta? <a href="./sing_up.html">Registrar</a></p>
            <p><a class="extra_msn" href="./esquecidos.html">Esqueceu sua senha?</a></p>
        </div>
    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="topbar.js"></script>
</body>
</html>
