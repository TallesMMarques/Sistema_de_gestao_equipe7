<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="imagens/icone.ico" type="image/x-icon" />
    <title>COOPERPE - Sing In</title>
    <link rel="stylesheet" href="index.css">
    <!--Adicionando bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Adicionando fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topbar"></div>
    <div class="conteudo">
        <div class="login">
            <img src="imagens/logo.png" alt="COOPERPE" >
            <h2>Entrar</h2>
            <form>
              <div class="form-group">
                <input type="email" name="usuario" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
              </div>
              <div class="form-group">
                <input type="password" name="senha" class="form-control" id="senha" placeholder="Senha">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label class="form-check-label" for="lembrar">Lembrar de mim</label>
              </div>
              <input type="button" onclick="Login()" class="btn btn-success" value="Entrar">
            </form>
            <p><a class="extra_msn" href="esquecidos.html">Esqueceu sua senha?</a></p>
            <p class="extra_msn">Você não tem uma conta? <a href="sing_up.html">Registrar</a></p>
        </div>
    </div>
    </div>

    <!--Isso linka o JS com o Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--React Bootstrap-->
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <script> var Alert = ReactBootstrap.Alert; </script>
    
    <!--Importa o head/topbar-->
    <script src="index.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
